name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      # якщо раптом треба більше пам’яті для білду:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'   # важливо, щоб не було EBADENGINE
          cache: 'npm'

      - run: npm ci

      # Лінт поки не блокує білд (можеш прибрати крок зовсім)
      - name: Lint (non-blocking)
        run: npm run lint || echo "lint warnings/errors ignored for now"

      - run: npm run build
